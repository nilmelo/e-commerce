<div class="container">
	<div class="row">
		<section class="col-3">
			<h5 class="text-warning ml-3">Ordem</h5>
			<select class="custom-select mb-3">
				<option selected>Alfabética</option>
				<option>Preço: min e máx</option>
				<option>Preço: máx e min</option>
			</select>
			<h5 class="text-warning ml-3">Marcas</h5>
			<ul class="list-group my-3">
				<li class="list-group-item"
					*ngFor="let brand of brands"
					[class.active]="brand.id === this.brandIdSelected"
					[value]="brand.id"
					(click)="onBrandSelected(brand.id)"
				>
					{{ brand.name }}
				</li>
			</ul>
			<h5 class="text-warning ml-3">Tipos</h5>
			<ul class="list-group my-3">
				<li class="list-group-item"
					*ngFor="let type of types"
					[class.active]="type.id === this.typeIdSelected"
					[value]="type.id"
					(click)="onTypeSelected(type.id)"
				>
					{{ type.name }}
				</li>
			</ul>
		</section>
		<section class="col-9">
			<div class="d-flex justify-content-between align-items-center pb-2">
				<header>
					<span
						>Exibindo<strong>10</strong>de<strong>16</strong>Resultados</span
					>
				</header>
				<div class="form-inline mt-2">
					<input
						class="form-control mr-2"
						style="width: 300px"
						placeholder="Buscar"
						type="text"
					/>
					<button class="btn btn-outline-primary my-2">Buscar</button>
					<button class="btn btn-outline-success my-2 ml-2">
						Limpar
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-4 mb-4" *ngFor="let item of products">
					<app-product-item [product]="item"></app-product-item>
				</div>
			</div>
		</section>
	</div>
</div>
