<header>
	<span *ngIf="totalCount && totalCount > 0">
		Exibindo
		<strong>
			{{(pageNumber-1) * pageSize+1}} - {{ pageNumber * pageSize
				> this.totalCount
				? this.totalCount
				: pageNumber * pageSize
			}}
		</strong>de<strong>{{ this.totalCount }}</strong>Resultados
	</span>
	<span *ngIf="totalCount === 0">
		Foram encontrados <strong>0</strong> resultados equivalente a busca
	</span>
</header>
